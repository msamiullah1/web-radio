<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Radio</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1b2c23;
      color: #9fcabf;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      background-color: #2c3e30;
      width: 220px;
      padding: 10px;
      overflow-y: auto;
    }
    .station-button {
      display: flex;
      align-items: center;
      background-color: #344e41;
      color: white;
      border: none;
      margin-bottom: 5px;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    .station-button img {
      height: 24px;
      width: 24px;
      margin-right: 10px;
    }
    .station-button.active {
      background-color: #1b4332;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .clock {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .now-playing {
      font-size: 20px;
      margin-bottom: 20px;
    }
    audio {
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="stationList"></div>
  <div class="main">
    <div class="clock" id="clock">--:--</div>
    <div class="now-playing" id="nowPlaying">Now Playing: --</div>
    <audio id="audio" controls autoplay></audio>
  </div>
  <script>
    const stations = [
      { name: 'FM 101', url: 'https://whmsonic.radio.gov.pk:8018/stream/1/', logo: 'fm101.png' },
      { name: 'Mera FM 107.4', url: 'https://samaakhi107-itelservices.radioca.st/stream/1/', logo: 'merafm.png' },
      { name: 'MAST FM', url: 'https://stream.mast103.com/karachi/', logo: 'mastfm.png' },
      { name: 'FM91 Lahore', url: 'https://cc.vmakerhost.com/proxy/karachi?mp=/stream', logo: 'fm91.png' },
      { name: 'CityFM 89', url: 'https://radio.cityfm89.com/stream', logo: 'cityfm89.png' },
    ];

    const audio = document.getElementById('audio');
    const stationList = document.getElementById('stationList');
    const nowPlaying = document.getElementById('nowPlaying');
    let activeIndex = 0;

    function updateClock() {
      const options = { timeZone: 'Asia/Karachi', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
      const time = new Intl.DateTimeFormat('en-GB', options).format(new Date());
      document.getElementById('clock').textContent = `Lahore Time: ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function playStation(index) {
      const station = stations[index];
      audio.src = station.url;
      nowPlaying.textContent = `Now Playing: ${station.name}`;
      document.querySelectorAll('.station-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      activeIndex = index;
    }

    stations.forEach((station, index) => {
      const btn = document.createElement('button');
      btn.className = 'station-button';
      btn.innerHTML = `<img src="${station.logo}" alt="">${station.name}`;
      btn.onclick = () => playStation(index);
      stationList.appendChild(btn);
    });

    playStation(0);
  </script>
</body>
</html>
